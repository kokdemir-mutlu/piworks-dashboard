
<dx-responsive-box>
  <dxi-row [ratio]="1"></dxi-row>
  <dxi-col [ratio]="1" [shrink]="0.5" ></dxi-col>
  <dxi-col [ratio]="4" [shrink]="0.5"></dxi-col>
  <dxi-item>
    <dxi-location
        [row]="0"
        [col]="0"
    ></dxi-location>
    <div style="background-color: aqua; width: 100%; height: 100%;" >
      <app-sidebar></app-sidebar>
    </div>
</dxi-item>
<dxi-item>
  <dxi-location
      [row]="0"
      [col]="1"
  ></dxi-location>
  <div style="background-color: darkblue; width: 100%; height: 100%;"></div>
</dxi-item>
</dx-responsive-box>
