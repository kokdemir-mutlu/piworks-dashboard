<li>
  <div (click)='expand()' style="background-color: aqua;">
    <p>{{groupNode.text}}
      <dx-button *ngIf="!groupNode.items" style="float: right;">...</dx-button>
      <dx-button *ngIf="!groupNode.items"  style="float: right;">Run</dx-button>
    </p>
  </div>
  <div  *ngIf="expandChildNodes">
    <div *ngIf="isGroup; else expandProjectInfo">
      <ul *ngFor="let item of groupNode.items">
        <app-group-node [groupNode]='item'></app-group-node>
      </ul>
    </div>
    <ng-template #expandProjectInfo>
      <div class="project-info">
        {{groupNode.text}} project infos
      </div>
    </ng-template>
  </div>
</li>
